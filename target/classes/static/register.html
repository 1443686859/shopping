<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/jquery.js" type="text/javascript"></script>

</head>
<body>
<div id="content">
    <div>
        <label>用户注册</label>
    </div>
    <div>
        <label>手机号</label>
        <div>
            <input type="text" placeholder="手机号" name="telephone" id="telephone">
        </div>
    </div>
    <div>
        <label>验证码</label>
        <div>
            <input type="text" placeholder="验证码" name="otpCode" id="otpCode">
        </div>
    </div>
    <div>
        <label>用户昵称</label>
        <div>
            <input type="text" placeholder="用户昵称" name="name" id="name">
        </div>
    </div>
    <div>
        <label>性别</label>
        <div>
            <input type="text" placeholder="性别" name="gender" id="gender">
        </div>
    </div>
    <div>
        <label>年龄</label>
        <div>
            <input type="text" placeholder="年龄" name="age" id="age">
        </div>
    </div>
    <div>
        <label>密码</label>
        <div>
            <input type="password" placeholder="密码" name="password" id="password">
        </div>
    </div>
    <div>
        <button id="register" type="submit">
            提交注册
        </button>
    </div>
</div>
</body>

<script>
    // 所有的jquery的动态绑定元素需要页面渲染完成以后才可以操作
    jQuery(document).ready(function () {

        //绑定otp的点击事件，用于向后端发送获取验证码的实现
        $("#register").on("click",function () {
            //拿到界面上所有元素的值
            var telephone=$("#telephone").val();
            var otpCode=$("#otpCode").val();
            var name=$("#name").val();
            var gender=$("#gender").val();
            var age=$("#age").val();
            var password=$("#password").val();

            if(telephone==null || telephone==""){
                alert("手机号不能为空");
                //我们使用的是ajax传值，所以要捕获点击事件，不让它冒泡排序到上一层
                return false;
            }
            if(password==null || password==""){
                alert("密码不能为空");
                //我们使用的是ajax传值，所以要捕获点击事件，不让它冒泡排序到上一层
                return false;
            }
            if(age==null || age==""){
                alert("年龄不能为空");
                //我们使用的是ajax传值，所以要捕获点击事件，不让它冒泡排序到上一层
                return false;
            }
            if(gender==null || gender==""){
                alert("性别不能为空");
                //我们使用的是ajax传值，所以要捕获点击事件，不让它冒泡排序到上一层
                return false;
            }
            if(name==null || name==""){
                alert("姓名不能为空");
                //我们使用的是ajax传值，所以要捕获点击事件，不让它冒泡排序到上一层
                return false;
            }
            if(telephone==null || telephone==""){
                alert("手机号不能为空");
                //我们使用的是ajax传值，所以要捕获点击事件，不让它冒泡排序到上一层
                return false;
            }
            if(otpCode==null || otpCode==""){
                alert("验证码不能为空");
                //我们使用的是ajax传值，所以要捕获点击事件，不让它冒泡排序到上一层
                return false;
            }
            $.ajax({
                //头
                type:"POST",
                contentType:"application/json",
                url:"http://localhost:8088/user/register",

                //传参
                data:{
                    //获取用户输入的telephone\password等值
                    "telephone":telephone,
                    "otpCode":otpCode,
                    "name":name,
                    "gender":gender,
                    "age":age,
                    "password":password,
                },
                //成功的回调函数
                //data是后端输出的json数据
                //与后端的@CrossOrigin(allowCredentials = "true",allowedHeaders = "*")相互呼应
                xhrFields:{withCredentials:true},
                success:function (data) {
                    if(data.status==="success"){
                        alert("注册成功");
                    }else {
                        alert("注册失败，原因为"+data.data.errMsg);
                    }

                },
                //失败的回调函数
                error:function (data) {
                    alert("注册失败，原因为"+data.responseText);
                }
            });
            return false;
        });

    });

</script>
</html>
